<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="Login" th:action th:method="post" th:object="${loginForm}">
    <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="아이디">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" name="password"  placeholder="비밀번호">
    </div>
    <div class="forgot">
        <a th:href="@{/member/signUp}">회원가입을 진행해보세요.</a>
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>

</form>
</body>
</html>
